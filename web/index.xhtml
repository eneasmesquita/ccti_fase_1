<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dashboard Java - Matutino</title>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Cadastro" icon="ui-icon-document">
                    <p:menuitem value="categoria" action="#{categoriaControle.novaCategoria()}" ajax="false"/>
                    <p:menuitem value="produto" action="#{produtoControle.novoProduto()}" ajax="false"/>
                </p:submenu>
                <p:submenu label="Listagem" icon="ui-icon-document">
                    <p:menuitem value="categoria" action="#{categoriaControle.listar()}" ajax="false"/>
                    <p:menuitem value="produto" action="#{produtoControle.listar()}" ajax="false"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </h:body>

</html>
