<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="conteudo">
        <h:form>
            <p:dataTable var="c" value="#{categoriaControle.categoriaModelo}">
                <f:facet name="header">
                    Categorias
                </f:facet>
                <p:column headerText="id">
                    <h:outputText value="#{c.id}"/>
                </p:column>
                <p:column headerText="nome" filterBy="#{c.nome}">
                    <h:outputText value="#{c.nome}"/>
                </p:column>
                <p:column headerText="alterar">
                    <p:commandButton ajax="false" value="editar" action="#{categoriaControle.editar()}"/>
                </p:column>
                <p:column headerText="exluir">
                    <p:commandButton ajax="false" value="excluir" action="#{categoriaControle.excluirVoid()}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
