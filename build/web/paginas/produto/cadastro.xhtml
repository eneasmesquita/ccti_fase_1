<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <ui:define name="conteudo">
        <p:panel header="Cadastro de produto">
            <p:messages id="mensagens"/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome: "/>
                    <p:inputText value="#{produtoControle.produto.nome}" required="true" requiredMessage="O Nome do produto é obrigatório!"/>
                    <p:outputLabel value="Preço: "/>
                    <p:inputText value="#{produtoControle.produto.preco}" required="true" requiredMessage="O preço do produto é obrigatório!"/>
                    <p:outputLabel value="Descrição: "/>
                    <p:inputText value="#{produtoControle.produto.descricao}" required="true" requiredMessage="A descrição do produto é obrigatório!"/>
                    <p:outputLabel value="Categoria: "/>
                    <p:selectOneMenu converter="entityConverter" value="#{produtoControle.produto.categoria}" required="true" requiredMessage="Categoria do produto é obrigatória!">
                        <f:attribute name="collectionType" value="java.util.ArrayList"/>
                        <f:selectItems value="#{categoriaControle.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}"/>
                    </p:selectOneMenu>
                    <p:commandButton ajax="false" value="enviar" action="#{produtoControle.salvar()}" update=":mensagens"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
